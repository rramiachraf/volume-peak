version: '3'

services:
  client:
    container_name: client
    restart: always
    build: ./client
    ports:
      - '3000:3000'
    depends_on:
      - server

  server:
    container_name: server
    restart: always
    build: ./server
    env_file: variables.env
    ports:
      - '4000:4000'
    depends_on:
      - postgres

  postgres:
    container_name: postgres
    image: postgres
    env_file: variables.env
    volumes:
      - ./server/src/database/init.sql:/docker-entrypoint-initdb.d/init.sql

# nginx for a web server
